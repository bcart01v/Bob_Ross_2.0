<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting with Bob Ross</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Painting Nature Around the World!</h1>
        <h5 class="text-center"> With the help of Bob Ross</h5>

        <!-- Country/Continent Dropdown, just a test and can change (Or be dynamic if we are brave enough) -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <select id="countryDropdown" class="form-select">
                    <option value="">Select a Country or Continent</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Africa">Africa</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
        </div>

        <!-- Photo Carousel -->
        <div id="natureCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselContent">
                <!-- Images are inserted here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#natureCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#natureCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
